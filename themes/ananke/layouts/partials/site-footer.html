<footer id="footer" class="{{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between">
  <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
    &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
  </a>
    <div>{{ partial "social-follow.html" . }}</div>
  </div>
  <script type="text/javascript">
    let element = document.getElementById("arrowTop");

    let arrowHide = () => {
      let offset =  window.pageYOffset;
      let height = document.body.clientHeight;
      const footer = document.getElementById( 'footer');

      if ( offset < 100 ) {
        element.style.display = 'none';
      }
      // else if ( height -( offset + element.offsetTop + element.offsetHeight) < footer.offsetHeight + 100  ) {
      //   element.style.display = 'block';
      //   element.style.bottom = ( 10 + footer.offsetHeight ) + 'px';
      // }
      else {
        element.style.display = 'block';
        element.style.bottom = '15px';
      }
    }

  arrowHide();
    window.addEventListener( 'scroll', arrowHide )
  </script>
</footer>
